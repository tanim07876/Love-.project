<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Letter</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Envelope */
.envelope {
    width: 300px;
    height: 200px;
    background: #fff;
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    animation: bounce 2s infinite;
    perspective: 1000px; /* for 3D flap */
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Envelope Flap */
.envelope::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-top: 100px solid #ff6f91;
    transform-origin: top center;
    transition: transform 0.8s cubic-bezier(0.68,-0.55,0.27,1.55);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.envelope.open::before {
    transform: rotateX(180deg) scale(1.05);
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    animation: flapPop 0.8s ease-out;
}

@keyframes flapPop {
    0% { transform: rotateX(0deg) scale(1); }
    50% { transform: rotateX(180deg) scale(1.1); }
    100% { transform: rotateX(180deg) scale(1); }
}

.envelope-text {
    position: absolute;
    width: 100%;
    text-align: center;
    bottom: 20px;
    font-weight: bold;
    color: #333;
    font-size: 18px;
}

/* Card */
.card {
    display: none;
    background: rgba(255,255,255,0.2);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    color: #fff;
    animation: zoom 1s ease;
}

@keyframes zoom {
    from { transform: scale(0.3); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 { font-size: 45px; }
h2 { font-size: 30px; }

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 14px;
    top: 50%;
    left: 50%;
    animation: blast 2.5s ease-out forwards;
}

@keyframes blast {
    0% { transform: translate(0,0) rotate(0); opacity:1;}
    100% { transform: translate(var(--x), var(--y)) rotate(720deg); opacity:0;}
}

/* Balloons */
.balloon {
    position: absolute;
    bottom: -100px;
    width: 40px;
    height: 50px;
    border-radius: 50%;
    animation: float 6s infinite ease-in;
}

@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-120vh); }
}

/* Fireworks */
.firework {
    position: absolute;
    border-radius: 50%;
    width: 6px;
    height: 6px;
    background: white;
    box-shadow: 0 0 6px white;
    opacity: 0;
}
</style>
</head>

<body>

<!-- Kid Voice -->
<audio id="kidVoice">
    <source src="https://cdn.pixabay.com/audio/2022/10/26/audio_1a8d1f44c1.mp3" type="audio/mpeg">
</audio>

<!-- Background Music -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6b97c8a1b1.mp3" type="audio/mpeg">
</audio>

<div class="envelope" id="envelope">
    <div class="envelope-text">ðŸ’Œ Open Your Birthday Letter</div>
</div>

<div class="card" id="card">
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‚</h1>
    <h2 id="name"></h2>
    <p>
        May your day be filled with joy, laughter, and beautiful moments.<br>
        Wishing you good health, success, and peace in every step of life.<br>
        May all your dreams come true and your life be colorful and bright.<br>
        Stay happy and keep smiling ðŸ’™
    </p>
</div>

<script>
// name from link
const params = new URLSearchParams(window.location.search);
document.getElementById("name").innerText =
    params.get("name") || "My Friend";

// envelope click
document.getElementById("envelope").onclick = function () {

    if (navigator.vibrate) { navigator.vibrate([200,100,200]); }

    // play kid voice
    const kid = document.getElementById("kidVoice");
    kid.play();

    // confetti after kid voice
    setTimeout(confettiBlast, 900);

    // music
    setTimeout(() => { document.getElementById("music").play(); }, 1200);

    // envelope open animation
    this.classList.add("open");

    setTimeout(() => {
        this.style.display = "none";
        document.getElementById("card").style.display = "block";
        balloons();
        fireworks();
    }, 1800);
};

// confetti bomb
function confettiBlast() {
    for (let i=0;i<60;i++){
        let c=document.createElement("div");
        c.className="confetti";
        c.style.background=`hsl(${Math.random()*360},80%,60%)`;
        c.style.setProperty("--x",(Math.random()*600-300)+"px");
        c.style.setProperty("--y",(Math.random()*600-300)+"px");
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),2500);
    }
}

// balloons
function balloons() {
    for (let i=0;i<20;i++){
        let b=document.createElement("div");
        b.className="balloon";
        b.style.left=Math.random()*100+"vw";
        b.style.background=`hsl(${Math.random()*360},80%,60%)`;
        b.style.animationDuration=(4+Math.random()*4)+"s";
        document.body.appendChild(b);
    }
}

// fireworks
function fireworks(){
    const colors = ["#ff4b1f","#ff9068","#f9d423","#00f260","#0575e6","#ff5f6d"];
    setInterval(()=>{
        const firework = document.createElement("div");
        firework.className="firework";
        firework.style.background=colors[Math.floor(Math.random()*colors.length)];
        firework.style.left=Math.random()*100+"vw";
        firework.style.top=Math.random()*50+"vh";
        document.body.appendChild(firework);

        let angle=Math.random()*360;
        let speed=50+Math.random()*100;
        let dx=Math.cos(angle)*speed;
        let dy=Math.sin(angle)*speed;

        let anim = firework.animate([
            {transform:"translate(0,0) scale(1)", opacity:1},
            {transform:`translate(${dx}px,${dy}px) scale(0)`, opacity:0}
        ],{duration:1000, easing:"ease-out"});
        anim.onfinish=()=>firework.remove();
    },300);
}
</script>

</body>
</html>
